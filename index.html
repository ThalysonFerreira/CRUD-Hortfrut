<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stored Hortifrúti
  </title>
  <link rel="shortcut icon" type="imagex/png" href="./images/titleimage.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="modal">
    <form>
      <div class="content">
        <label for="InputName">Name</label>
        <input required type="text" id="InputName" placeholder="Product's name" />
        <br>
        <label for="InputValue">Price/Kg</label>
        <input required type="number" id="InputValue" step='0.01' min="0" placeholder="Product's value" />
        <br>
        <label for="InputQuantity">Quantity/Kg</label>
        <input required type="number" min="0" id="InputQuantity" placeholder="Quantity" />
        <button type="submit" value="Add" onclick="AddItem()" class="btnAction buttonAddItem">Save</button>
        <br>
      </div>
    </form>
  </div>
  <div class="editmodal"></div>
  <div class="container">
    <div class="title">
      <h1>Hortifrúti</h1>
      <img class="imageTitle" src="./images/titleimage.png" />
    </div>
    <div class="titleCart">
      Products
    </div>
    <div class="functions">

      <div class="list">
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
