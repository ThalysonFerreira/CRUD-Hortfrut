<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Hortifrúti
    </title>
    <link rel="stylesheet" href="/CRUD/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Hortifrúti</h1>
        </div>
        <div class="functions">
            <div class="list">
                <div class="item"><div class="contentItem">
                    <img src="/WebSite/images/ok_joia.jpg" alt="">
                </div></div>
            </div>
            <div class="orderSide">
                <div class="orderSummary">
                    <div class="orderSummaryTitle">
                        Order Summary
                    </div>
                    <div class="orderSummaryBody">
                        <table>
                            <tbody>
                                <tr>
                                    <td>SubTotal </td>
                                    <td>$0.00</td>
                                </tr>
                                <tr>
                                    <td>ServiceTax </td>
                                    <td>$0.00</td>
                                </tr>
                                <tr>
                                    <td><strong>Total</strong></td>
                                    <td>$0.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="orderSummaryFooter">
                        <button class="ButtonViewReceipt">View Receipt</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
